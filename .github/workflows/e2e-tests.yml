name: E2E tests

on:
  push:
  pull_request:
  workflow_call:
    inputs:
      BABEL_8_BREAKING:
        type: boolean

jobs:
  e2e-publish:
    name: Publish to local Verdaccio registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js latest
        uses: actions/setup-node@v2-beta
        with:
          node-version: "*"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Setup Yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('yarn.lock') }}
      - name: Publish
        run: ./scripts/integration-tests/publish-local.sh
        env:
          BABEL_8_BREAKING: ${{ inputs.BABEL_8_BREAKING }}
      - uses: actions/upload-artifact@v2
        with:
          name: verdaccio-workspace
          path: /tmp/verdaccio-workspace

  e2e-tests:
    name: Test
    needs: e2e-publish
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - babel
          - babel-old-version
          - create-react-app
          - vue-cli
          - jest
          - react-native
          - prettier
        exclude:
          - project: ${{ inputs.BABEL_8_BREAKING && 'babel-old-version' || '_' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js latest
        uses: actions/setup-node@v2-beta
        with:
          node-version: "*"
      - uses: actions/download-artifact@v2
        with:
          name: verdaccio-workspace
          path: /tmp/verdaccio-workspace
      - name: Test
        run: ./scripts/integration-tests/e2e-${{ matrix.project }}.sh
        env:
          # We don't use true/false, but 'true'/''. This is because false,
          # when stringified (env vars are strings), it's a truthy value.
          # This is a probem here, because babel and babel-old-version tests are run
          # without STRIP_BABEL_8_FLAG, so 'false' is not properly casted to false.
          BABEL_8_BREAKING: ${{ inputs.BABEL_8_BREAKING && 'true' || '' }}
