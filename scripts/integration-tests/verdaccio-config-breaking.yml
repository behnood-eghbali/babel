# Same as ./verdaccio-config.yml, but with a different storage folder

storage: /tmp/verdaccio-workspace-breaking/storage

auth:
  htpasswd:
    file: /tmp/verdaccio-workspace-breaking/htpasswd

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  "@*/*":
    access: $all
    publish: $all
    unpublish: $all
    proxy: npmjs

  "**":
    access: $all
    publish: $all
    unpublish: $all

    proxy: npmjs

server:
  keepAliveTimeout: 60

middlewares:
  audit:
    enabled: true

logs:
  - { type: stdout, format: pretty, level: warn }
